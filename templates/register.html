{% extends "base.html" %}

{% block title %}Register - VulnApp{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Register</h2>
        <p class="text-orange-600 text-sm mt-2">⚠️ Passwords are stored in plaintext</p>
    </div>

    <form id="registerForm" method="POST" action="{{ url_for('register') }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            <p class="text-xs text-red-500 mt-1">⚠️ Password will be stored in plaintext (A02: Cryptographic Failure)</p>
        </div>

        <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
            Register
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="{{ url_for('login') }}" class="text-red-600 hover:text-red-500 text-sm">Already have an account? Login here</a>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch('{{ url_for("register") }}', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Registration successful! Please login.');
            window.location.href = '{{ url_for("login") }}';
        } else {
            alert('Registration failed: ' + data.message);
        }
    });
});
</script>
{% endblock %}
